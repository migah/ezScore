<ez-toolbar></ez-toolbar>
<md-card *ngFor="let user of users | async">
  <md-card-title><i class="fa fa-user"></i> {{user.username}}</md-card-title>
  <md-card-content><i class="fa fa-envelope-o"></i> {{user.email}}</md-card-content>
  <md-card-content><i class="fa fa-phone"></i> {{user.phone}}</md-card-content>
</md-card>
