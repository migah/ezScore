<md-card>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 1" [(ngModel)]="newMatch.team1">
  </md-input-container>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 2" [(ngModel)]="newMatch.team2">
  </md-input-container>
  <!--<md-input-container>-->
    <!--<input mdInput type="time" placeholder="Start time" [(ngModel)]="newMatch.startTime">-->
  <!--</md-input-container>-->
  <md-card-actions>
    <button md-button (click)="addMatch()">Add</button>
  </md-card-actions>
</md-card>
<div *ngFor="let match of matches | async">
  <md-card (click)="goToEdit(match.$key)">
    <md-card-content align="center">
      Start time: {{ match.startTime | date:"HH:mm" }}
    </md-card-content>
    <md-card-title>
      <div [fxLayout]="'row'">
        <div fxFlex="100" [fxLayout]="'column'" align="end">
          {{match.team1}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="center">
          {{match.team1Score}} - {{match.team2Score}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="start">
          {{match.team2}}
        </div>
      </div>
    </md-card-title>
  </md-card>
</div>
