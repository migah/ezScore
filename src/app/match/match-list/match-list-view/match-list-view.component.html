<md-card>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 1" [(ngModel)]="newMatch.team1">
  </md-input-container>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 2" [(ngModel)]="newMatch.team2">
  </md-input-container>
  <!--<md-input-container>-->
    <!--<input mdInput type="time" placeholder="Start time" [(ngModel)]="newMatch.startTime">-->
  <!--</md-input-container>-->
  <md-card-actions>
    <button md-button (click)="addMatch()">Add</button>
  </md-card-actions>
</md-card>
<div *ngFor="let match of mathes | async">
  <md-card onclick="">
    <md-card-title>
      <div align="center">
        {{match.team1}} {{match.team1Score}} - {{match.team2Score}} {{match.team2}}
      </div>
    </md-card-title>
    <md-card-content align="center">
      {{ match.startTime | date:"HH:mm" }}
    </md-card-content>
  </md-card>
</div>
