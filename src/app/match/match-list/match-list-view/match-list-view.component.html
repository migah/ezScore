<md-card>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 1" [(ngModel)]="newMatch.team1">
  </md-input-container>
  <md-input-container>
    <input mdInput type="text" placeholder="Team 2" [(ngModel)]="newMatch.team2">
  </md-input-container>
  <md-input-container>
    <input mdInput type="datetime-local" placeholder="Start time" [(ngModel)]="time">
  </md-input-container>
  <md-card-content>
    {{time}}
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="addMatch()">Add</button>
  </md-card-actions>
</md-card>
<div *ngFor="let match of matches | async">
  <md-card *ngIf="cat.match('live') && live(match.startTime) && !match.isFinished">
    <md-card-content align="center" *ngIf="live(match.startTime)">
      Live!
    </md-card-content>
    <md-card-title>
      <div [fxLayout]="'row'">
        <div fxFlex="100" [fxLayout]="'column'" align="end">
          {{match.team1}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="center">
          {{match.team1Score}} - {{match.team2Score}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="start">
          {{match.team2}}
        </div>
      </div>
    </md-card-title>
  </md-card>
  <md-card *ngIf="cat.match('upcoming') && !live(match.startTime) && !match.isFinished">
    <md-card-content align="center" *ngIf="!live(match.startTime)">
      Start time: {{ match.startTime  | amDateFormat: 'LLL'}}
    </md-card-content>
    <md-card-title>
      <div [fxLayout]="'row'">
        <div fxFlex="100" [fxLayout]="'column'" align="end">
          {{match.team1}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="center">
          vs.
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="start">
          {{match.team2}}
        </div>
      </div>
    </md-card-title>
  </md-card>
  <md-card *ngIf="cat.match('results') && match.isFinished">
    <md-card-content align="center">
      Result
    </md-card-content>
    <md-card-title>
      <div [fxLayout]="'row'">
        <div fxFlex="100" [fxLayout]="'column'" align="end">
          {{match.team1}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="center">
          {{match.team1Score}} - {{match.team2Score}}
        </div>
        <div fxFlex="100" [fxLayout]="'column'" align="start">
          {{match.team2}}
        </div>
      </div>
    </md-card-title>
  </md-card>
</div>
